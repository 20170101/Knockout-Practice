<!DOCTYPE html>
<html>
	<head>
		<script src="../knockout-3.4.2.debug.js"></script>
	</head>
	<body>
		<p>First name: <strong data-bind="text: firstName"></strong></p>
		<p>Last name: <strong data-bind="text: lastName"></strong></p>
		<P>注意看控制台，自己有额外的练习，练习了ko.dataFor</p>
	</body>
	<script>
		function AppViewModel(){
			this.firstName="Bert";
			this.lastName="Bertington";
		}
		
		ko.applyBindings(new AppViewModel());
		
		//下边这俩是自己额外练习的：
		console.table(ko.dataFor(document.getElementsByTagName('p')[0]));//可以接收一个对象或数组作参数
				
		console.table(ko.dataFor(document.getElementsByTagName('p')[1]));
	</script>
</html>
